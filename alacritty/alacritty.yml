env:
  TERM: xterm-256color
font:
  size: 10.0
  offset:
    x: 1
    y: 0
shell:
  program: /bin/zsh
colors:
  primary:
    background: '0x17181C'
    foreground: '0xffffff'
  normal:
    black:   '0x2E3436'
    red:     '0xCC0000' 
    green:   '0x4E9A06' 
    yellow:  '0xC4A000' 
    blue:    '0x3465A4'
    magenta: '0x75507B' 
    cyan:    '0x06989A' 
    white:   '0xD3D7CF'
  bright:
    black:   '0x555753'
    red:     '0xEF2929'
    green:   '0x8AE234'
    yellow:  '0xFCE94F'
    blue:    '0x729FCF' 
    magenta: '0xAD7FA8' 
    cyan:    '0x34E2E2'
    white:   '0xEEEEEC'
key_bindings:
  - { key: D,        mods: Command,       chars: "\x02\x25" } 
  - { key: D,        mods: Command|Shift, chars: "\x02\x22" }
  - { key: W,        mods: Command,       chars: "\x02\x78" }
  - { key: H,        mods: Command,       chars: "\x02\x48" }
  - { key: J,        mods: Command,       chars: "\x02\x4a" }
  - { key: K,        mods: Command,       chars: "\x02\x4b" }
  - { key: L,        mods: Command,       chars: "\x02\x4c" }
  - { key: T,        mods: Command,       chars: "\x02\x63" }
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  - { key: Return,   mods: Command|Shift, chars: "\x02\x7a" }
  - { key: Key1,     mods: Command,       chars: "\x02\x31" }
  - { key: Key2,     mods: Command,       chars: "\x02\x32" }
  - { key: Key3,     mods: Command,       chars: "\x02\x33" }
  - { key: Key4,     mods: Command,       chars: "\x02\x34" }
  - { key: Key5,     mods: Command,       chars: "\x02\x35" }
  - { key: Key6,     mods: Command,       chars: "\x02\x36" }
  - { key: Key7,     mods: Command,       chars: "\x02\x37" }
  - { key: Key8,     mods: Command,       chars: "\x02\x38" }
  - { key: Key9,     mods: Command,       chars: "\x02\x39" }
  - { key: Left,     mods: Command,       chars: "\x02\x48" }
  - { key: Down,     mods: Command,       chars: "\x02\x4a" }
  - { key: Up,       mods: Command,       chars: "\x02\x4b" }
  - { key: Right,    mods: Command,       chars: "\x02\x4c" }
  - { key: Key3,     mods: Alt,           chars: "\x23"    }
  - { key: Return,   mods: Command,       action: ToggleFullscreen }
  - { key: S,        mods: Command,       chars: "\x3b\x73" }
  - { key: X,        mods: Command,       chars: "\x3b\x78" }
  - { key: Q,        mods: Command,       chars: "\x3b\x71" }
